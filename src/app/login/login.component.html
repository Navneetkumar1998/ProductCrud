<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="loginTextContainerClass">
      <h2 class="loginTextClass">LOGIN</h2>
    </div>
    <div style="color:gray"> Please enter your login and password</div>
    <div class="form-group">
      <label for="username"></label>
      <input type="email" id="username" formControlName="username" placeholder="Username">
    </div>
  
    <div class="form-group">
      <label for="password"></label>
      <input type="password" id="password" formControlName="password" placeholder="Password">
    </div>
  
    <div class="btn-login">
      <div class="error">{{errorMsg}}</div>
      <button  class="loginBtn"    type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</div>
